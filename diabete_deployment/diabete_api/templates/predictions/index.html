{% extends 'predictions/base.html' %}
{% block content %}
<h1 class="text-center m-3">Insert your data please, we will process to prediction</h1>
<div class="row">
    <div id="data" class="col-md-6">
        <h1 class="text-center">Your data</h1>
        <form method="post" id='formData'>
            <fieldset>
                <div class="form-group">
                    <label for="pregnancies">Number of pregnancies</label>
                    <input type="text" step=".01" class="form-control" id="pregnancies" placeholder="Enter pregnancies">
                </div>

                <div class="form-group">
                    <label for="glucose">Glucose rate</label>
                    <input type="text" step=".01" class="form-control" id="glucose"
                        placeholder="Enter your glucose rate">
                </div>

                <div class="form-group">
                    <label for="bloodpressure">Blood pressure</label>
                    <input type="text" step=".01" class="form-control" id="bloodpressure"
                        placeholder="Enter your blood pressure">
                </div>

                <div class="form-group">
                    <label for="skinthickness">Skin thickness</label>
                    <input type="text" step=".01" class="form-control" id="skinthickness"
                        placeholder="Enter your skin thickness">
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin rate</label>
                    <input type="text" step=".01" class="form-control" id="insulin"
                        placeholder="Enter your insulin rate">
                </div>

                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="text" step=".01" class="form-control" id="bmi" placeholder="Enter your bmi">
                </div>

                <div class="form-group">
                    <label for="diabetespedigreefunction">Diab. ped. function</label>
                    <input type="text" step=".01" class="form-control" id="diabetespedigreefunction"
                        placeholder="Enter your Diab. ped function">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter your age">
                </div>

                <div class="form-group d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="pred" class="col-md-6 text-center">
        <h1>Your status</h1>
        <div class="results" id="results">
            
        </div>
    </div>
</div>
{% endblock %}
